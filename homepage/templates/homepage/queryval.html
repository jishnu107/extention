<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
        <div class="mb-3">
          <label for="exampleInputusername1" class="form-label">Username</label>
          <input type="text" class="form-control w-25" id="username" aria-describedby="emailHelp">
        </div>
        <span id="usererror"></span>
        <div class="mb-3">
            <label for="exampleInputadress1" class="form-label">Address</label>
            <input type="text" class="form-control w-25" id="address" aria-describedby="emailHelp">
          </div>
        <span id="addresserror"></span>
          <div class="mb-3">
            <label for="exampleInputage1" class="form-label">Age</label>
            <input type="number" class="form-control w-25" id="age" aria-describedby="emailHelp">
          </div>
        <span id="ageerror"></span>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Gender</label><br>
          <input type="radio" value="male" name="gender" id="genmale">male
          <input type="radio" value="female" name="gender" id="genfemale">female
        </div>
        <span id="gen_error"></span>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control w-25" id="Email" aria-describedby="emailHelp">
          </div>
        <span id="emailerror"></span>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control w-25" id="Password">
        </div>
        <span id="passerror"></span><br>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

      <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var uname = $('#username')
                var adress = $('#address')
                var age = $('#age')
                var mail = $('#Email')
                var pass = $('#Password')
                
                if(uname.val() == ''){
                $('#usererror').html('please enter your name').css('color','red')
                $('#username').css('border','2px solid red')
                }
                if(adress.val() == ''){
                $('#addresserror').html('please enter your Address').css('color','red')
                $('#address').css('border','2px solid red')
                }
                if(age.val() == ''){
                $('#ageerror').html('please enter your age').css('color','red')
                $('#age').css('border','2px solid red')
                }
                if(mail.val() == ''){
                $('#emailerror').html('please enter your Email').css('color','red')
                $('#Email').css('border','2px solid red')
                }
                if(pass.val() == ''){
                $('#passerror').html('please enter password').css('color','red')
                $('#Password').css('border','2px solid red')
                }

                

            })
        })
      </script>
    
</body>
</html>
