{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/clock.css' %}">
</head>
<body>
    <div class="clockbody">
        <div class="clock">
            <div class="hand hour" id="hand_hour"></div>
            <div class="hand minute" id="hand_minute"></div>
            <div class="hand second" id="hand_second"></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>

    </div>
    


    <script>

       function setDate(){

            currentdate = new Date();
            hour = currentdate.getHours();
            minute = currentdate.getMinutes();
            second = currentdate.getSeconds();
            hour_rotate = 30 * hour + minute / 2;
            minute_rotate = 6 * minute;
            second_rotate = 6 * second;

            hand_hour.style.transform = `rotate(${hour_rotate}deg)`;
            hand_minute.style.transform = `rotate(${minute_rotate}deg)`;
            hand_second.style.transform = `rotate(${second_rotate}deg)`;
            }
            setInterval(setDate,1000);

            setDate();




        


        
    </script>
    
</body>
</html>
